<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cutinbox</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cutinbox.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.5.0\css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid total">
  <nav class="navbar navbar-default  navbar-fixed-top head">
    <div class="row" id="cutinbox-head">
      <div id="backform"><a href="mainpage.html"><img src="pictures/左箭头白色.png" style="height:30px" alt=""></a></div>
      <span style="margin-right:50px">划入格子</span>
    </div>
  </nav>
    <div id="main">
      <span>剩余可划（元）</span>
      <div id="circle1"><div id="circle2"><span style="font-size:40px">100</span></div></div>
    </div>
    <div id="boxs" class="row">
      <div id="reput">重置</div>
      <div id="percent"><input id='percentCheckbox' type='checkbox'/>按百分比</div>
      <div class="box">
        <span class="block" style="font-size:15px;color:gray">旅游的钱</span>
        <span style="font-size:30px;color:black">600.12</span>
        <span style="font-size:30px;color: #ffcc00">+</span>
        <input type="password" class="control" id="exampleInputPassword1" >
        <span style="font-size:15px;color:#e4e4e4;float:right;margin-top:20px">剩<font style="font-size:20px;color:black">600</font>天达成目标</span>
      </div>
      <div id="confirm">确定</div>
    </div>
    <nav class="navbar navbar-default  navbar-fixed-bottom">
    <div id="bottom">
    <div class="row" >
      <img src="pictures/增加.png" style="height:40px" alt="">
      <span>新增格子</span>
    </div>
    </div>
  </nav>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
